<!DOCTYPE html>
<html lang="en"  style="background:#fff">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<title>查看个人资料</title>
	<link rel="shortcut icon" href="favicon.ico" />
	<link rel="bookmark" href="favicon.ico"/>
	<link rel="stylesheet" type="text/css" href="css/default.css">
	<link rel="stylesheet" type="text/css" href="css/weui.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="js/jquery.js" type="text/javascript"></script>
	<script src="js/jquery-1.10.1.min.js" type="text/javascript"></script>
	<!-- 阿里图标库网址 -->
	<link rel="stylesheet" type="text/css" href="https://at.alicdn.com/t/font_p2u1mc2ug0y3c8fr.css">
</head>
<body>
	<div class="divBox">
		<!-- 头部 -->
		<header class="head-box">
			<!-- 返回按钮 -->
			<a href="javascript:history.back()" title="" class="back-btn">
				<i class="iconfont icon-l"></i>返回
			</a>
			<span>查看个人资料</span>
		</header>
		<!--内容列表-->
		<div class="confirm-box user-info-box">
			<div class="weui-cells">
				<a class="weui-cell weui-cell_access" href="javascript:;" style="padding-left: 5px;">
					<div class="weui-cell__bd">
						<p>头像</p>
					</div>
					<div class="weui-cell__ft">
						<img src="imgs/head.png" alt="" class="img-head">
					</div>
				</a>
				<!--姓名-->
				<div class="weui-cell" style="padding-left: 5px;">
					<div class="weui-cell__bd">
						<p>姓名</p>
					</div>
					<div class="weui-cell__ft">阿黛尔</div>
				</div>
				<!--手机号-->
				<a class="weui-cell weui-cell_access" href="javascript:;" style="padding-left: 5px;">
					<div class="weui-cell__bd">
						<p>手机号</p>
					</div>
					<div class="weui-cell__ft">
						18951626555
					</div>
				</a>
				<!-- 车型 -->
				<div class="weui-cell" style="padding-left: 5px;">
					<div class="weui-cell__bd">
						<p>车型</p>
					</div>
					<div class="weui-cell__ft">优先选</div>
				</div>
				<!--车牌号-->
				<div class="weui-cell" style="padding-left: 5px;">
					<div class="weui-cell__bd">
						<p>车牌号</p>
					</div>
					<div class="weui-cell__ft">苏A698242</div>
				</div>
				<!--注册城市-->
				<a class="weui-cell weui-cell_access" href="javascript:;" style="padding-left: 5px;">
					<div class="weui-cell__bd">
						<p>注册城市</p>
					</div>
					<div class="weui-cell__ft">
						南京市
					</div>
				</a>
				<!--二维码-->
				<a class="weui-cell weui-cell_access" href="code.html" style="padding-left: 5px;">
					<div class="weui-cell__bd">
						<p>二维码</p>
					</div>
					<div class="weui-cell__ft">
						<img src="imgs/code1.png" alt="" class="img-code">
					</div>
				</a>
				<!--租赁公司资料-->
				<a class="weui-cell weui-cell_access" href="javascript:;" style="padding-left: 5px;">
					<div class="weui-cell__bd">
						<p>租赁公司资料</p>
					</div>
					<div class="weui-cell__ft">
						无
					</div>
				</a>
				<!--车型升级-->
				<a class="weui-cell weui-cell_access" href="javascript:;" style="padding-left: 5px;">
					<div class="weui-cell__bd">
						<p>车型升级</p>
					</div>
					<div class="weui-cell__ft">
						无
					</div>
				</a>
			</div>
		</div>
    </div>

</script>
