<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<title>服务中</title>
	<link rel="shortcut icon" href="favicon.ico" />
	<link rel="bookmark" href="favicon.ico"/>
	<link rel="stylesheet" type="text/css" href="css/default.css">
	<link rel="stylesheet" type="text/css" href="css/weui.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="js/jquery.js" type="text/javascript"></script>
	<script src="js/jquery-1.10.1.min.js" type="text/javascript"></script>
	<!-- 阿里图标库网址 -->
	<link rel="stylesheet" type="text/css" href="https://at.alicdn.com/t/font_9irvmelbbgt7f1or.css">
</head>
<style>

</style>
<body>
	<div class="divBox">
		<!-- 头部 -->
		<header class="head-box">
			<!-- 返回按钮 -->
			<a href="javascript:history.back()" title="" class="back-btn">
				<i class="iconfont icon-l"></i>返回
			</a>
			<span>服务中</span>
		</header>
		<!--地址-->
		<div class="map-box box">
			<div class="map-box-list box">
				<i class="iconfont icon-dingwei" style="color:#00c204"></i>
				建邺区江东中路双闸街道、楠溪江西街(路口)华联超市
			</div>
			<div class="map-box-list box">
				<i class="iconfont icon-dingwei" style="color:#ff7573"></i>
				秦淮区朝天宫西街南京朝天宫国际会展中心
			</div>
		</div>
		<!--地图-->
		<div class="mapWrap">
			<img src="imgs/map3.png" alt="" width="100%" height="100%">
		</div>
		<!--车费统计-->
		<div class="cost-box">
			<div class="cost-list-box clearfix">
				<div class="cost-list">
					<p>行驶</p>
					<span>10公里</span>
				</div>
				<div class="cost-list">
					<p>低速</p>
					<span>10公里</span>
				</div>
				<div class="cost-list">
					<p>超里程</p>
					<span>10公里</span>
				</div>
				<div class="cost-list">
					<p>夜间</p>
					<span>无</span>
				</div>
			</div>
			<!--应收车费-->
			<div class="cost-price">
				应收车费:<span>30元</span>
			</div>
			<!--按钮-->
			<a href="cost.html" class="weui-btn weui-btn_primary">结束计费</a>
		</div>
    </div>
</body>
</html>
