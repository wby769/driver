<!DOCTYPE html>
<html lang="en"  style="background:#fff">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<title>钱包</title>
	<link rel="shortcut icon" href="favicon.ico" />
	<link rel="bookmark" href="favicon.ico"/>
	<link rel="stylesheet" type="text/css" href="css/default.css">
	<link rel="stylesheet" type="text/css" href="css/weui.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="js/jquery.js" type="text/javascript"></script>
	<script src="js/jquery-1.10.1.min.js" type="text/javascript"></script>
	<!-- 阿里图标库网址 -->
	<link rel="stylesheet" type="text/css" href="https://at.alicdn.com/t/font_58nacsbm2easjor.css">
</head>
<body>
	<div class="divBox" style="background:#fff">
		<!-- 头部 -->
		<header class="head-box">
			<!-- 返回按钮 -->
			<a href="javascript:history.back()" title="" class="back-btn">
				<i class="iconfont icon-l"></i>返回
			</a>
			<span>钱包</span>
		</header>
		<!--内容-->
		<div class="wallet-box">
			<div class="wallet-content box">
				<div class="wallet-top">
					<a href="javascript:;">
						<img src="imgs/wallet.png" alt="">
						<div class="wallet-price">
							<p>￥100</p>
							可提现余额
						</div>
						<i class="iconfont icon-r right"></i>
					</a>
				</div>
				<a href="javascript:;" class="weui-btn weui-btn_disabled weui-btn_primary" style="font-size:15px">提现（每周二9:00——22:00可提现）</a>
			</div>
		</div>
		<!--钱包列表-->
		<div class="item2-foot box wallet-list">
			<p>
				<a href="javascript:;" title="">
					<i class="iconfont icon-tixianjilu"></i>
					提现记录
					<i class="iconfont icon-r right"></i>
				</a>
			</p>
			<p>
				<a href="javascript:;" title="">
					<i class="iconfont icon-guize"></i>
					规则说明
					<i class="iconfont icon-r right"></i>
				</a>
			</p>
			<p>
				<a href="javascript:;" title="">
					<i class="iconfont icon-shejijiageicon"></i>
					计价规则
					<i class="iconfont icon-r right"></i>
				</a>
			</p>
			<p>
				<a href="javascript:;" title="">
					<i class="iconfont icon-wodejuanbao"></i>
					券
					<i class="iconfont icon-r right"></i>
				</a>
			</p>
		</div>
		<!--按钮-->
		<div class="order-btn-box box">
			<a href="javascript:;" class="weui-btn weui-btn_primary" style="font-size:15px">
				<i class="iconfont icon-baokuan" style="font-size:.38rem;"></i> 邀请朋友成为车主，一起赚外快！
			</a>
		</div>
    </div>
</body>
</html>
