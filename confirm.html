<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<title>打车APP司机端</title>
	<link rel="shortcut icon" href="favicon.ico" />
	<link rel="bookmark" href="favicon.ico"/>
	<link rel="stylesheet" type="text/css" href="css/default.css">
	<link rel="stylesheet" type="text/css" href="css/weui.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="js/jquery.js" type="text/javascript"></script>
	<script src="js/jquery-1.10.1.min.js" type="text/javascript"></script>
	<!-- 阿里图标库网址 -->
	<link rel="stylesheet" type="text/css" href="https://at.alicdn.com/t/font_3wpi3gpgory66r.css">
</head>
<body>
	<div class="divBox">
		<!-- 头部 -->
		<header class="head-box">
			<!-- 返回按钮 -->
			<a href="javascript:history.back()" title="" class="back-btn">
				<i class="iconfont icon-l"></i>返回
			</a>
			<span>车主加盟</span>
		</header>
		<!-- 内容 -->
		<p class="g-color register-tt1">注册过程中需要用到驾驶证和行驶证！</p>
		<div class="confirm-box">
			<p class="g-color register-tt2">准确填写车辆信息，享受高额意外险保障</p>
			<div class="weui-cells">
				<!-- 城市 -->
				<div class="weui-cell weui-cell_select weui-cell_select-after">
	                <div class="weui-cell__hd">
	                    <label for="" class="weui-label">城市</label>
	                </div>
	                <div class="weui-cell__bd">
	                    <select class="weui-select" name="select2">
	                        <option value="1">南京市</option>
	                        <option value="2">苏州市</option>
	                        <option value="3">扬州市</option>
	                    </select>
	                </div>
	            </div>
	            <!-- 车牌号 -->
	            <div class="weui-cell" style="padding-left: 5px;">
	                <div class="weui-cell__bd">
	                    <p>车牌号</p>
	                </div>
	                <div class="weui-cell__ft" style="position: relative;">
	                	<div class="chepai">
	                		<select class="chepai-select">
		                        <option value="1">苏</option>
		                        <option value="2">浙</option>
		                        <option value="3">粤</option>
		                    </select>
		                    <i class="iconfont icon-sanjiao"></i>
	                	</div>
	                	<input type="text" name="" placeholder="请输入车牌号">
	                </div>
	            </div>
	            <!-- 车型 -->
				<div class="weui-cell weui-cell_select weui-cell_select-after">
	                <div class="weui-cell__hd">
	                    <label for="" class="weui-label">车型</label>
	                </div>
	                <div class="weui-cell__bd">
	                    <select class="weui-select" name="select2">
	                        <option value="1">福克斯</option>
	                        <option value="2">宝马</option>
	                        <option value="3">奔驰</option>
	                    </select>
	                </div>
	            </div>
	            <!-- 车主姓名 -->
	            <div class="weui-cell" style="padding-left: 5px;">
	                <div class="weui-cell__bd">
	                    <p>车主姓名</p>
	                </div>
	                <div class="weui-cell__ft">
	                	<input type="text" name="" placeholder="请输入车主姓名" class="inp">
	                </div>
	            </div>
	            <!-- 车辆注册日期 -->
	            <div class="weui-cell" style="padding-left: 5px;">
	                <div class="weui-cell__bd">
	                    <p>车辆注册日期</p>
	                </div>
	                <div class="weui-cell__ft">
	                	<input type="date" name="" placeholder="请输入车辆注册日期" class="inp">
	                </div>
	            </div>
	            <div class="weui-cells__title">准确填写个人信息</div>
	            <!-- 司机姓名 -->
	            <div class="weui-cell siji" style="padding-left: 5px;">
	                <div class="weui-cell__bd">
	                    <p>司机姓名</p>
	                </div>
	                <div class="weui-cell__ft">
	                	<input type="text" name="" placeholder="请输入司机姓名" class="inp">
	                </div>
	            </div>
	            <!-- 身份证 -->
	            <div class="weui-cell" style="padding-left: 5px;">
	                <div class="weui-cell__bd">
	                    <p>身份证</p>
	                </div>
	                <div class="weui-cell__ft">
	                	<input type="text" name="" placeholder="请输入身份证" class="inp">
	                </div>
	            </div>
	            <!-- 领驾照 -->
	            <div class="weui-cell" style="padding-left: 5px;">
	                <div class="weui-cell__bd">
	                    <p>初次领取驾照时间</p>
	                </div>
	                <div class="weui-cell__ft">
	                	<input type="date" name="" placeholder="请输入领取驾照时间" class="inp">
	                </div>
	            </div>
			</div>
		</div>
		<!-- 按钮 -->
		<div class="btn-box" style="padding:.7rem .3rem">
			<a href="index.html" class="weui-btn weui-btn_primary">完 成</a>
		</div>
    </div>
</body>
<script>
		
</script>
</html>
