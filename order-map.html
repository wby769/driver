<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<title>订单地图</title>
	<link rel="shortcut icon" href="favicon.ico" />
	<link rel="bookmark" href="favicon.ico"/>
	<link rel="stylesheet" type="text/css" href="css/default.css">
	<link rel="stylesheet" type="text/css" href="css/weui.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="js/jquery.js" type="text/javascript"></script>
	<script src="js/jquery-1.10.1.min.js" type="text/javascript"></script>
	<!-- 阿里图标库网址 -->
	<link rel="stylesheet" type="text/css" href="https://at.alicdn.com/t/font_2x0l9m9vk4j3v7vi.css">
</head>
<body>
	<div class="divBox">
		<!-- 头部 -->
		<header class="head-box">
			<!-- 返回按钮 -->
			<a href="javascript:history.back()" title="" class="back-btn">
				<i class="iconfont icon-l"></i>返回
			</a>
			<span>订单地图</span>
		</header>
		<!--地图内容-->
		<div class="rlt-map">
			<img src="imgs/map2.png" alt="" width="100%" height="100%">
			<!--侧栏-->
			<div class="side-box">
				<ul>
					<li>
						<a href="javascript:;">
							<i class="iconfont icon-shishilukuang"></i>
							<p>路况</p>
						</a>
					</li>
					<li>
						<a href="javascript:;">
							<i class="iconfont icon-yaoqingjiangli"></i>
							<p>奖励</p>
						</a>
					</li>
					<li>
						<a href="javascript:;" class="g-color">
							<i class="iconfont icon-dingdan"></i>
							<p>订单</p>
						</a>
					</li>
				</ul>
			</div>
		</div>
		<!--底栏-->
		<div class="btm-side">
			<div class="btm-side-l box odd-ellipsis">兰之堂附件</div>
			<div class="btm-side-r box">
				<a href="javascript:;">
					<i class="iconfont icon-0"></i>
					<p>到这区</p>
				</a>
			</div>
		</div>
    </div>
</body>
<script>
	$(".side-box").find("a").each(function(idnex){
	    $(this).click(function(){
	        $(this).addClass("g-color").parent().siblings().find("a").removeClass("g-color");
		})
	})
</script>
</html>
