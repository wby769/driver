<script>
	//菜单切换
	$(".navWrap").find(".nav-box").each(function(index){
		$(this).click(function(){
			$(this).find("a").addClass("nav-active");
			$(this).siblings().find("a").removeClass("nav-active");
			$(".mainWrap").find(".main-item").hide().eq(index).show();
		})
	})
	//接单大厅功能
	$(".toggle-btn").click(function(){
		$(this).find("i").toggle();
		$(".item1-tk").toggle();
	})
	//打开弹框
	$(".btn-bg-center").find(".chuche-btn").click(function(){
		$(".temp").show();
		$(".index-pop").show();
		$(".index-info1").show();
        $(".index-info2").hide();
        $(".index-info3").hide();
		$(this).text("抢单");
		$(".qiangdan-btn").show();
	})
	//关闭弹框
	$(".colse-btn").click(function(){
		$(".temp").hide();
		$(".index-pop").hide();
		$(".btn-bg-center").find(".chuche-btn").text("出车");
		$(".qiangdan-btn").hide();
	})
	//点击查看地图
	$(".open-btn").click(function(){
        $(".index-info2").show();
        $(".index-info1").hide();
        $(".index-info3").hide();
	})
</script>
