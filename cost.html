<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<title>计费明细</title>
	<link rel="shortcut icon" href="favicon.ico" />
	<link rel="bookmark" href="favicon.ico"/>
	<link rel="stylesheet" type="text/css" href="css/default.css">
	<link rel="stylesheet" type="text/css" href="css/weui.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="js/jquery.js" type="text/javascript"></script>
	<script src="js/jquery-1.10.1.min.js" type="text/javascript"></script>
	<!-- 阿里图标库网址 -->
	<link rel="stylesheet" type="text/css" href="https://at.alicdn.com/t/font_svma2dtcu77m0a4i.css">
</head>
<body>
	<div class="divBox">
		<!-- 头部 -->
		<header class="head-box">
			<!-- 返回按钮 -->
			<a href="javascript:history.back()" title="" class="back-btn">
				<i class="iconfont icon-l"></i>返回
			</a>
			<span>计费明细</span>
		</header>
		<!--内容-->
		<!--应收车费-->
		<div class="cost-price">
			应收车费:<span>30元</span>
		</div>
		<!--费用明细-->
		<div class="cost-item-box">
			<div class="cost-item">
				里程费（15公里）<span class="right">30.00元</span>
			</div>
			<div class="cost-item">
				低速费（0公里）<span class="right">0.00元</span>
			</div>
			<div class="cost-item">
				远图费（0公里）<span class="right">0.00元</span>
			</div>
			<div class="cost-item">
				夜间费（0公里）<span class="right">0.00元</span>
			</div>
			<div class="cost-item1">
				里程费（0公里）
				<div class="right num-box">
					<div class="num-l">
						<i class="iconfont icon-jian"></i>
					</div>
					<div class="num-content">
						<span>0.00</span>元
					</div>
					<div class="num-r">
						<i class="iconfont icon-jia"></i>
					</div>
				</div>
			</div>
			<div class="cost-item1">
				里程费（0公里）
				<div class="right num-box">
					<div class="num-l">
						<i class="iconfont icon-jian"></i>
					</div>
					<div class="num-content">
						<span>0.00</span>元
					</div>
					<div class="num-r">
						<i class="iconfont icon-jia"></i>
					</div>
				</div>
			</div>
			<div class="cost-item1">
				里程费（0公里）
				<div class="right num-box">
					<div class="num-l">
						<i class="iconfont icon-jian"></i>
					</div>
					<div class="num-content">
						<span>0.00</span>元
					</div>
					<div class="num-r">
						<i class="iconfont icon-jia"></i>
					</div>
				</div>
			</div>
		</div>
		<!--其他费-->
		<div class="other-cost">
			<p>其他费</p>
			<div class="price-inp">
				<input type="text" placeholder="输入金额">
			</div>
			<div class="liyou-input">
				<textarea placeholder="输入理由"></textarea>
			</div>
		</div>
		<!--按钮-->
		<div style="padding:10px">
			<a href="javascript:;" class="weui-btn weui-btn_primary next-btn">确 定</a>
		</div>
    </div>
    <!-- 蒙层 -->
    <div class="temp none"></div>
	<!-- 弹框 -->
	<div class="index-pop box index-info-pop none" style="bottom:.8rem">
		<!--温馨提示-->
		<div class="index-info4 box">
			<div class="index-info-main">
				<div class="index-info4-title">温馨提示</div>
				<div class="index-info4-content" style="font-size:.48rem">
					<i class="iconfont icon-tishi"></i>
					<h2>请确认费用无误，并提示乘客付款！</h2>
				</div>
				<div class="button-box">
					<a href="order-detail.html" title="" class="queding-btn1">确定</a>
					<a href="javascript:;" title="" class="quxiao-btn">取消</a>
				</div>
			</div>
		</div>
   	</div>
</body>
<script>
	//弹框
	$(".next-btn").click(function(){
		$(".temp").show();
		$(".index-pop").show();
	})
	//取消
	$(".quxiao-btn").click(function(){
		$(".temp").hide();
		$(".index-pop").hide();
	})
</script>
</html>
