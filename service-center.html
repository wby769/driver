<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<title>客服中心</title>
	<link rel="shortcut icon" href="favicon.ico" />
	<link rel="bookmark" href="favicon.ico"/>
	<link rel="stylesheet" type="text/css" href="css/default.css">
	<link rel="stylesheet" type="text/css" href="css/weui.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="js/jquery.js" type="text/javascript"></script>
	<script src="js/jquery-1.10.1.min.js" type="text/javascript"></script>
	<!-- 阿里图标库网址 -->
	<link rel="stylesheet" type="text/css" href="https://at.alicdn.com/t/font_r0su0resyu95dn29.css">
</head>
<body>
	<div class="divBox">
		<!-- 头部 -->
		<header class="head-box">
			<!-- 返回按钮 -->
			<a href="javascript:history.back()" title="" class="back-btn">
				<i class="iconfont icon-l"></i>返回
			</a>
			<span>客服中心</span>
		</header>
		<div class="service-center-box">
			<p class="tt">您是否遇到以下问题</p>
			<div class="service-center-content">
				<p class="service-center-item">
					<a href="javascript:;">
						指派订单少
						<i class="iconfont icon-r right"></i>
					</a>
				</p>
				<p class="service-center-item">
					<a href="javascript:;">
						乘客未支付车费
						<i class="iconfont icon-r right"></i>
					</a>
				</p>
				<p class="service-center-item">
					<a href="javascript:;">
						提现后多久到账
						<i class="iconfont icon-r right"></i>
					</a>
				</p>
				<p class="service-center-item">
					<a href="javascript:;">
						申诉进度查询
						<i class="iconfont icon-r right"></i>
					</a>
				</p>
				<p class="service-center-item">
					<a href="javascript:;">
						服务中乘客修改目的地
						<i class="iconfont icon-r right"></i>
					</a>
				</p>
			</div>
		</div>
		<!--自助服务-->
		<div class="zzfw-box">
			<h1>自助服务</h1>
			<div class="zzfw-banner clearfix">
				<ul class="clearfix">
					<li>
						<a href="javascript:;">
							乘客物<br>品遗失
						</a>
					</li>
					<li>
						<a href="javascript:;">
							扣费<br>申请
						</a>
					</li>
					<li>
						<a href="javascript:;">
							特殊情<br>况报备
						</a>
					</li>
				</ul>
				<a href="javascript:;" class="prev">
					<i class="iconfont icon-l"></i>
				</a>
				<a href="javascript:;" class="next">
					<i class="iconfont icon-r"></i>
				</a>
			</div>
			<p class="service-center-item">
				<a href="javascript:;">
					反馈意见
					<i class="iconfont icon-r right"></i>
				</a>
			</p>
			<p class="service-center-item">
				<a href="javascript:;">
					在线客服
					<i class="iconfont icon-r right"></i>
				</a>
			</p>
		</div>
    </div>
</body>
</html>
